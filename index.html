<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  <body>
    <div class="container">
      <div class="row">
        <img src="images/logo.svg" alt="bundle" />
      </div>

      <div class="row row-content">
        <div class="col-img">
          <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="img"/>
        </div>

        <div class="col-text">
          <h1>Build The Community <br />Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </div>
      </div>

      <div class="row row-icons">
        <a href="https://www.facebook.com/"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="https://twitter.com/"><ion-icon name="logo-twitter"></ion-icon></a>
        <a href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></a>
      </div>
    </div>
  </body>
</html>
